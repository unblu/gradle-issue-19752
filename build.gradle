plugins {
    id 'java'
}

wrapper {
    gradleVersion = '7.3.3'
}

java {
    withJavadocJar()
    withSourcesJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.unit.api
    testImplementation libs.assertj

    testRuntimeOnly libs.unit.engine
}

test {
    useJUnitPlatform()
}
